<ion-header>

  <ion-navbar>
    <ion-title>change-theme</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-row>
    <ion-col>
        <button ion-button style="background-color:#81E1B7;" (click)="changeColor('light-theme')">荧光绿</button>
    </ion-col>
    <ion-col>
        <button ion-button color="blue" (click)="changeColor('blue-theme')">蓝色</button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col>
        <button ion-button style="background-color:#E93EFF;" (click)="changeColor('purple-theme')">紫色</button>
    </ion-col>
    <ion-col>
        <button ion-button style="background-color:#FFBB66;" (click)="changeColor('yellow-theme')">黄色</button>
    </ion-col>
  </ion-row>
</ion-content>
