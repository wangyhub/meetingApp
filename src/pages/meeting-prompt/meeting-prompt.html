<ion-header>
    <ion-navbar color="primary">
        <ion-title>确认会议</ion-title>
    </ion-navbar>
  </ion-header>


<ion-content padding>
    <br><br><br><br><br><br>
    <p>{{meetingMsg.meetingName}}会议</p>
    <p>时间：{{meetingMsg.startTime}}~{{meetingMsg.endTime}}</p>
    <p>主办方：{{meetingMsg.sponsor}}</p>
   <div class="padding" style="float: left;width: 50%;">

      <button ion-button (click)="sure()" >
        确定
      </button>
   </div>
    <div class="padding" style="float: left;width: 50%;">
      <button ion-button (click)="notSure()" >
        取消
      </button>

    </div>
</ion-content>
