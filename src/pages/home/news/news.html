<ion-header>

  <ion-navbar color="primary">
    <ion-title>新闻</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  
  <ion-list *ngFor="let news of newsList" id="nlist">
    <ion-item>
      <ion-thumbnail  item-right>
        <img [src]="news.titleImg">
      </ion-thumbnail>
      <h2>{{news.title}}</h2>
      <p>发布时间: {{news.newsTime.time | date:'yyyy-MM-dd' }}</p>
    </ion-item>
  </ion-list>
</ion-content>
